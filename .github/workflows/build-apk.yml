name: Build APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        ndk-version: 25.1.8937393

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/*.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: app/build/outputs/apk/release/*.apk

    - name: Comment APK info on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Find APK files
          const debugApkPath = 'app/build/outputs/apk/debug';
          const releaseApkPath = 'app/build/outputs/apk/release';
          
          let comment = '## ðŸ“± APK Build Results\n\n';
          comment += 'âœ… APK files have been successfully built and are available for download.\n\n';
          comment += '### Download Links:\n';
          comment += '- **Debug APK**: Check the Actions artifacts for `debug-apk`\n';
          comment += '- **Release APK**: Check the Actions artifacts for `release-apk`\n\n';
          comment += '### Installation Instructions:\n';
          comment += '1. Download the APK file from the artifacts\n';
          comment += '2. Enable "Install from unknown sources" on your Android device\n';
          comment += '3. Install the APK file\n';
          comment += '4. Launch LeafLogic and test the features!\n\n';
          comment += 'ðŸ”’ **Security Note**: The app includes enterprise-grade encryption and biometric authentication for protecting your health data.';

          github.rest.issues.createComment({
